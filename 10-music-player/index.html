<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music player</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/7ecdbbe44f.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Music Player</h1>
		<div class="music-container" id="music-container">
			<div class="music-info">
				<h4 id="title"></h4>
				<div class="progress-container" id="progress-container">
					<div class="progress" id="progress"></div>
				</div>
			</div>
			<audio src="music/ukulele.mp3" id="audio"></audio>

			<div class="img-container">
				<img id="cover" src="images/ukulele.jpg" alt="Music Cover" />
			</div>
			<div class="navigation">
				<button id="prev" class="action-btn"><i class="fa-solid fa-backward"></i></button>
				<button id="play" class="action-btn action-btn-big"><i class="fa-solid fa-play"></i></button>
				<button id="nexst" class="action-btn"><i class="fa-solid fa-forward"></i></button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
